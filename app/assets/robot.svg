<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="80" height="100">
  <!-- Robot Car SVG -->
  
  <!-- Body -->
  <rect x="10" y="20" width="60" height="70" rx="8" ry="8" fill="#ff6b6b"/>
  
  <!-- Windshield -->
  <rect x="15" y="25" width="50" height="25" rx="4" ry="4" fill="#4a90d9"/>
  
  <!-- Headlights -->
  <circle cx="20" cy="15" r="6" fill="#ffeb3b"/>
  <circle cx="60" cy="15" r="6" fill="#ffeb3b"/>
  
  <!-- Front indicator (direction) -->
  <polygon points="40,0 30,15 50,15" fill="#ffffff"/>
  
  <!-- Wheels -->
  <rect x="0" y="30" width="10" height="25" rx="3" ry="3" fill="#333333"/>
  <rect x="70" y="30" width="10" height="25" rx="3" ry="3" fill="#333333"/>
  <rect x="0" y="60" width="10" height="25" rx="3" ry="3" fill="#333333"/>
  <rect x="70" y="60" width="10" height="25" rx="3" ry="3" fill="#333333"/>
  
  <!-- Ultrasonic sensor (front) -->
  <rect x="30" y="18" width="20" height="6" rx="2" ry="2" fill="#00bcd4"/>
  <circle cx="35" cy="21" r="2" fill="#333"/>
  <circle cx="45" cy="21" r="2" fill="#333"/>
  
  <!-- Tail lights -->
  <rect x="15" y="85" width="15" height="5" rx="2" ry="2" fill="#f44336"/>
  <rect x="50" y="85" width="15" height="5" rx="2" ry="2" fill="#f44336"/>
</svg>
